name: Ruff Auto Fix
on: [push]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ruff-action
        run: ruff check --fix
      
      - name: ruff format
        run: ruff format